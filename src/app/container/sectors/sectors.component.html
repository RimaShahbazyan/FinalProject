<div class="container">
  <div style="font-family:'Roboto',serif;font-weight: 800;">Sectors(in line table)</div>

  <div style="display: flex; align-items: center; flex-direction: row; margin: 0 !important;">
    <div class="implStatus">
      <label for="implStatus">Implementation Status</label>
      <select id="implStatus">
        <option *ngFor="let x of data" [value]="x" style="padding: 12px">{{x}}</option>
      </select>
    </div>

    <div>
      <label for="duration">Duration</label>
      <input type="text" id="duration">
    </div>
  </div>
</div>
